# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Darwich

on:
  push:
    branches: ["main"]
env:
  NODE_ENV: ${{secrets.NODE_ENV}}
  PORT: ${{secrets.PORT}}
  USERNAME: ${{secrets.USERNAME}}
  PASSWORD: ${{secrets.PASSWORD}}

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: save .env
        run: |
          echo "export PORT=$PORT" > .env;
          echo "export USERNAME=$USERNAME" > .env;
          echo "export PASSWORD=$PASSWORD" > .env;
          echo "export NODE_ENV=$NODE_ENV" > .env;

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci

      - run: npm run build --if-present
      #trying to add auto restart with pm2 restart
      - run: pm2 restart Backend/server.js
